<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>PAC-MAN</title>
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/app.js" charset="utf-8"></script>
</head>
<body>
    <h1>PAC-MAN</h1>
    <div class="muteButton"></div>
    <section class="winScreen">
        <div class="winMessage">YOU WON!!</div>
        <div class="finalScore">FINAL SCORE: <span id="finalScoreValue"></span></div>
        <div class="restart">RESTART</div>
    </section>
    <section class="gameOverScreen">
        <div class="loseMessage">GAME OVER, YOU LOST!</div>
        <div class="loserScore">FINAL SCORE: <span id="loserScoreValue"></span></div>
        <div class="retryButton">TRY AGAIN?</div>
    </section>
    <section class="startScreen">
        <div class="startmessage"></div>
        <div class="nameRequest">
            <input type="text" id="playerName" maxLength="3" placeholder="ABC">
        </div>
        <div class="startButton">START</div>
    </section>
    <main id="gridArea">
        <div class="gameInfo">
            <div class="lives">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
            <div class="score">score: <span id="scoreDisplay"></span></div>
        </div>
        <section id="grid">
        </section>
        <div class="controls">Controls:
            <div>W = Up</div>
            <div>A = Left</div>
            <div>S = Down</div>
            <div>D = Right</div>
        </div>
        <section class="HighScore">
            <div class="ScoresHeading"></div>
            <div class="scores"></div>
        </section>
    </main>
</body>
</html>
